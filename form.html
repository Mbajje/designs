<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
  </head>
  <body>
    <div class="container rounded bg-white mt-2 mb-2">
      <div class="modal-footer">
        <button
          type="button"
          onclick="window.location.href='../tenants/view'"
          class="btn btn-secondary"
          data-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn btn-primary" id="savevchbtn">
          Save changes
        </button>
      </div>

      <div class="row col-lg-12">
        <div class="col-lg-6 card">
          <div class="card-body row">
            <div class="align-items-center">
              <h4 class="text-center">Tenant's Bio Data Information</h4>
            </div>
            <div class="row mt-2">
              <div class="col-md-6">
                <label class="labels">Shop List</label
                ><input
                  type="text"
                  class="form-control"
                  placeholder=""
                  value=""
                  disabled />
              </div>
              <div class="col-md-6">
                <label class="labels">First Name</label
                ><input
                  type="text"
                  class="form-control"
                  placeholder="Enter First Name"
                  value="" />
              </div>
              <div class="col-md-6">
                <label class="labels">Last Name</label
                ><input
                  type="text"
                  class="form-control"
                  placeholder="Enter Last Name"
                  value="" />
              </div>
              <div class="col-md-6">
                <label class="labels">Busines Name</label
                ><input
                  type="text"
                  class="form-control"
                  placeholder="Enter busines Name"
                  value="" />
              </div>
              <div class="col-md-6">
                <label class="labels">Telephone</label
                ><input
                  type="text"
                  class="form-control"
                  placeholder=""
                  value="" />
              </div>
              <div class="col-md-6">
                <label class="labels">Email</label
                ><input
                  type="text"
                  class="form-control"
                  placeholder=""
                  value="" />
              </div>
              <div class="col-md-6">
                <label for="nationalityx">Nationality:</label>
                <select
                  class="form-control"
                  name="nationalityx"
                  id="nationalityx"
                  required
                  style="width: 100%">
                  <option value="">Select an option</option>
                  <option value="UG">Citizen</option>
                  <option value="EA">East African</option>
                  <option value="FOR">Foreighn</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="identificationTypex">ID Type:</label>
                <select
                  class="form-control"
                  name="identificationTypex"
                  id="identificationTypex"
                  required
                  style="width: 100%">
                  <option value="">Select an option</option>
                  <option value="National Id">National ID</option>
                  <option value="Passport">Passport</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="col-md-12">
                <label class="labels">Unit: </label>
                <select class="form-control">
                  <option value="select an option"></option>
                </select>
              </div>
              <div class="col-md-12 row g-3">
                <div class="col-lg-10">
                  <label class="labels">Apartment Cost</label
                  ><input
                    type="text"
                    class="form-control"
                    placeholder=""
                    value="" />
                </div>
                <div class="col-lg-2">
                  <button
                    type="button"
                    class="btn btn-success"
                    style="margin-top: 30px">
                    Discount
                  </button>
                </div>
              </div>
              <div class="col-md-6">
                <label class="labels">NIN/Passport Number:</label
                ><input
                  type="text"
                  class="form-control"
                  placeholder=""
                  value="" />
              </div>
              <div class="col-md-6">
                <label class="labels">Next Of Kin:</label
                ><input
                  type="text"
                  class="form-control"
                  placeholder=""
                  value=""
                  required />
              </div>
              <div class="col-md-12">
                <label for="relationsiptotenantx">Relationship</label>
                <select
                  class="form-control"
                  name="relationsiptotenantx"
                  id="relationsiptotenantx"
                  required
                  style="width: 100%">
                  <option value="">Select an option</option>
                  <option value="Husand/Wife">Husand/Wife</option>
                  <option value="Employer">Employer</option>
                  <option value="Friend">Friend</option>
                  <option value="Others">Other</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <!-- start of contract  period -->
          <div class="card">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <h4 class="text-center">Contract Period Information</h4>
              </div>
              <div class="row mt-2">
                <div class="col-md-4">
                  <label for="chgcontarctplan">Contract Type: </label>
                  <select
                    class="form-control"
                    name="chgcontarctplan"
                    id="chgcontarctplan"
                    required
                    style="width: 100%">
                    <option value="">Select an option</option>
                    <option value="1">Monthly</option>
                    <option value="3">Quartely</option>
                    <option value="12">Yearly</option>
                  </select>
                </div>
                <div class="col-md-8">
                  <label for="startDatex"
                    >Start date:(After Rent Free Period)</label
                  ><input
                    id="startDatex"
                    name="startDatex"
                    class="form-control"
                    type="text"
                    style="width: 100%" />
                </div>
              </div>
            </div>
          </div>
          <!-- end of contract period -->

          <!-- start of security deposit -->
          <div class="card">
            <div class="card-body">
              <div
                class="d-flex justify-content-between align-items-center mt-4">
                <h4 class="text-center">Security Deposit</h4>
              </div>
              <div class="row mt-2">
                <div class="col-md-6">
                  <label class="labels">Security Fee</label
                  ><input
                    type="text"
                    class="form-control"
                    placeholder=""
                    value="" />
                </div>
                <div class="col-md-6">
                  <label class="labels">Deposited Amount </label
                  ><input
                    type="text"
                    class="form-control"
                    placeholder=""
                    value="" />
                </div>
                <div class="col-md-12">
                  <label class="labels">Balance</label
                  ><input
                    type="text"
                    class="form-control"
                    placeholder=""
                    value="" />
                </div>
              </div>
            </div>
          </div>
          <!-- end of security deposit -->
          <!-- start of rent payment -->
          <div class="card">
            <div class="card-body">
              <div
                class="d-flex justify-content-between align-items-center mt-5">
                <h4 class="text-center">Rent Payment Information</h4>
              </div>
              <div class="row mt-2">
                <div class="col-md-6">
                  <label class="labels">Paid Period:(Months Received)</label
                  ><input
                    type="text"
                    class="form-control"
                    placeholder=""
                    value="" />
                </div>
                <div class="col-md-6">
                  <label class="labels"
                    >Intial Rent Payment Less Security:</label
                  ><input
                    type="text"
                    class="form-control"
                    placeholder=""
                    value=""
                    required />
                </div>
                <div class="col-md-6">
                  <label class="labels">Balance: </label
                  ><input
                    type="text"
                    class="form-control"
                    placeholder=""
                    value="" />
                </div>
                <div class="col-md-6">
                  <label for="currDueDatex">Due Date:</label
                  ><input
                    id="currDueDatxe"
                    name="currDueDatex"
                    class="form-control"
                    type="text"
                    style="width: 100%" />
                </div>
                <div class="col-md-12">
                  <label class="labels">Calculated Pay: </label
                  ><input
                    type="text"
                    class="form-control"
                    placeholder=""
                    value=""
                    required />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </body>
</html>
